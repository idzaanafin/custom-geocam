    <div class="absolute bottom-2 bg-black bg-opacity-80 text-white p-4 rounded-l-lg rounded-br-lg w-1/2 ">
        <div id="logo" class="absolute -top-[24px] right-0 flex items-center bg-black bg-opacity-80 text-white text-xs px-2 py-1 rounded-tl-lg rounded-tr-lg ">
            <img src="assets/unnamed.png" alt="Logo" class="w-4 h-4 mr-1">
            GPS Map Camera
        </div>
        <div class="flex flex-row items-center space-x-4 justify-center">
            <div id="map"></div>
            <div class="relative overflow-hidden">
                <h2 class="text-sm font-bold">Kota Surabaya, Jawa Timur, Indonesia</h2>
                <p class="text-xs mt-1">Jalan Teknik Mesin, Sukolilo, Kota Surabaya, Jawa Timur --, Indonesia</p>
                <p class="text-xs mt-1">Lat -7.282303, Long 112.793077</p>
                <p class="text-xs mt-1">03/22/2025 04:52 AM GMT+07.00</p>
                <p class="text-xs mt-1">Note: Captured by GPS Map Camera</p>
            </div>
        </div>
    </div>
    <script>
        var map = L.map('map',{
            attributionControl: false,
            zoomControl: false, // Hides the zoom buttons
            scrollWheelZoom: false, // Optional: Disable zooming with scroll
            doubleClickZoom: false
        }).setView([-7.282303, 112.793077], 17);
    
        // Use Esri Satellite Tile Layer
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            // attribution: 'Tiles © Esri'
        }).addTo(map);
        var redIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
            iconSize: [25, 41], // Size of the marker
            iconAnchor: [12, 41], // Point where the marker should be anchored
            popupAnchor: [1, -34], // Point where the popup should appear
            shadowSize: [41, 41] // Size of the shadow
        });
        // Add red marker at the location
        L.marker([-7.282303, 112.793077], { icon: redIcon }).addTo(map)
            .openPopup();
    </script>
